spring:
  application:
    name: authorization-service
  profiles:    active:    - dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
    refresh.enabled: true
    bus.enabled: true
    
  zipkin.base-url: ${ZIPKIN_BASE_URL:http://localhost:9411/}
  sleuth.sampler.probability: 1
  
server:
  port: 8044
  servlet:    context-path: /uaa
  use-forward-headers: false
  
eureka.client.service-url:
  defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761/eureka/}
  
management:
  endpoints:
    web:
      exposure:
        include: '*'


      