server:
  port: 8044
  servlet:    context-path: /uaa
  use-forward-headers: false

spring:
  application:
    name: authorization-service  profiles:    active:
    - dev
  cloud:
    nacos:
      config:
        enabled: true
        file-extension: yml
        timeout: 10000  # default is 3000
        server-addr: ${NACOS_SERVER_ADDRESS:localhost:8848}
      discovery:
        enabled: true        server-addr: ${NACOS_SERVER_ADDRESS:localhost:8848}
  zipkin:
    base-url: ${ZIPKIN_BASE_URL:http://localhost:9411/}
    sender:      type: web
    discovery-client-enabled: false
  sleuth.sampler.probability: 1.0
  
management:
  endpoints:
    web:
      exposure:
        include: health,info,bus-refresh
        
